<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="url(#gradient)" stroke="url(#borderGradient)" stroke-width="4"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff2b4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff2b4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Scissors Icon -->
  <g transform="translate(200, 120)">
    <!-- Left Scissor -->
    <circle cx="-25" cy="0" r="18" fill="none" stroke="url(#textGradient)" stroke-width="3"/>
    <line x1="-25" y1="0" x2="0" y2="50" stroke="url(#textGradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Right Scissor -->
    <circle cx="25" cy="0" r="18" fill="none" stroke="url(#textGradient)" stroke-width="3"/>
    <line x1="25" y1="0" x2="0" y2="50" stroke="url(#textGradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Scissors Blades -->
    <line x1="0" y1="50" x2="-15" y2="75" stroke="url(#textGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="50" x2="15" y2="75" stroke="url(#textGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text: UPPER -->
  <text x="200" y="230" font-family="'Arial Black', sans-serif" font-size="48" font-weight="900" 
        text-anchor="middle" fill="url(#textGradient)" letter-spacing="8">
    UPPER
  </text>
  
  <!-- Text: CUTS -->
  <text x="200" y="280" font-family="'Arial Black', sans-serif" font-size="48" font-weight="900" 
        text-anchor="middle" fill="url(#textGradient)" letter-spacing="8">
    CUTS
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="300" 
        text-anchor="middle" fill="#ffffff" letter-spacing="4">
    BARBERSHOP
  </text>
  
  <!-- Decorative Lines -->
  <line x1="80" y1="200" x2="140" y2="200" stroke="url(#borderGradient)" stroke-width="2"/>
  <line x1="260" y1="200" x2="320" y2="200" stroke="url(#borderGradient)" stroke-width="2"/>
</svg>
